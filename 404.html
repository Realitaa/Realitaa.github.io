<!doctype html>
<html lang="id">
    <head>
        <title>Personal web</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Bootstrap Icons v1.11.3-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/theme.css">
        <style>
            /* Pastikan container border menjadi acuan posisi */
.text-center.border {
    position: relative;
    max-width: 90%; /* Batas maksimum agar responsif */
    width: auto; /* Lebar menyesuaikan konten */
}

/* Styling gambar */
.error-img {
    position: absolute;
    top: -288px; /* Jarak awal dari atas border */
    left: 50%;
    transform: translateX(-50%); /* Pusatkan horizontal */
    width: 300px; /* Lebar default */
    max-width: 100%; /* Tidak melebihi container */
}

/* Media Queries untuk responsivitas */
@media (max-width: 768px) {
    .error-img {
        width: 200px; /* Kurangi ukuran pada tablet */
        top: -192px; /* Sesuaikan jarak pada tablet */
    }
}

@media (max-width: 576px) {
    .error-img {
        width: 150px; /* Kurangi ukuran pada ponsel */
        top: -145px; /* Sesuaikan jarak pada ponsel */
    }
}
        </style>
    </head>

    <body class="container bg-secondary-subtle">
        <span id="header"></span>
        <main>
            <div class="d-flex justify-content-center align-items-center" style="height: 80vh; margin-top: 150px; margin-bottom: -150px;">
                <div class="text-center border border-4 rounded-5 p-4 position-relative" style="margin-top: 20 0px;">
                    <img src="/assets/img/1741237254243.png" class="error-img" alt="404 Image" title="https://www.pixiv.net/en/artworks/102739514">
                    <h1>404</h1>
                    <p>Looking for something, do you? Sorry, the page you are looking for does not exist. <br> It will probably be added soon.</p>
                    <a href="/" class="text-decoration-none mt-3"><i class="bi bi-arrow-left-square-fill"></i> Back to Home</a>
                </div>
            </div>
        </main>

        <div class="container">
          <div class="footer-content text-center py-3">
              <p>Â© <span id="current-year"></span> Reza Mulia Putra. All rights reserved.</p>
          </div>
          <script>
              document.getElementById('current-year').textContent = new Date().getFullYear();
          </script>
        </div>
        
        <script src="/theme.js"></script>
        <!-- Bootstrap JavaScript 5.3.2 -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
        </script>
        <script>
            fetch('/navbar.html')
              .then(response => response.text())
              .then(data => document.getElementById('header').innerHTML = data);

            const interval = setInterval(() => {
                const currentMenu = document.getElementById('home');
                if (currentMenu) {
                    currentMenu.classList.add('active');
                    clearInterval(interval);
                }
            }, 100);
        </script>
    </body>
</html>
